<div class="perfil-container">
  <div class="header">
    <button class="btn-back" (click)="volverAlDashboard()">â† Volver</button>
    <h1>ğŸ‘¤ Mi Perfil</h1>
  </div>

  <div class="form-card">
    <h2>{{ esNuevo ? 'Crear Perfil' : 'Editar Perfil' }}</h2>
    
    <!-- Mensajes -->
    <div *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</div>
    <div *ngIf="error" class="mensaje-error">{{ error }}</div>

    <form (ngSubmit)="guardarPerfil()" #perfilForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre"
            [(ngModel)]="estudiante.nombre"
            (focus)="limpiarMensajes()"
            required
            placeholder="Ej: Juan"
          >
        </div>

        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input 
            type="text" 
            id="apellido" 
            name="apellido"
            [(ngModel)]="estudiante.apellido"
            (focus)="limpiarMensajes()"
            required
            placeholder="Ej: PÃ©rez"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo ElectrÃ³nico *</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="estudiante.email"
          (focus)="limpiarMensajes()"
          required
          placeholder="ejemplo@correo.com"
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono">TelÃ©fono</label>
          <input 
            type="tel" 
            id="telefono" 
            name="telefono"
            [(ngModel)]="estudiante.telefono"
            (focus)="limpiarMensajes()"
            placeholder="Ej: 555-1234"
          >
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento *</label>
          <input 
            type="date" 
            id="fechaNacimiento" 
            name="fechaNacimiento"
            [(ngModel)]="estudiante.fechaNacimiento"
            (focus)="limpiarMensajes()"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="direccion">DirecciÃ³n</label>
        <textarea 
          id="direccion" 
          name="direccion"
          [(ngModel)]="estudiante.direccion"
          (focus)="limpiarMensajes()"
          rows="3"
          placeholder="Calle, nÃºmero, ciudad..."
        ></textarea>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn-guardar"
          [disabled]="!perfilForm.form.valid || guardando"
        >
          {{ guardando ? 'Guardando...' : 'ğŸ’¾ Guardar Perfil' }}
        </button>
      </div>

      <p class="nota">* Campos obligatorios</p>
    </form>
  </div>
</div>
