spring.application.name=proyectoingweb

# Configuración de PostgreSQL (usa variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/IngenieriaWeb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:2419338}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraciones de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuraciones adicionales para PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# Puerto dinámico
server.port=${PORT:8080}

# CORS
cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}